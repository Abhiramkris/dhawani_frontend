  <script>
    // Function to get query parameters
    function getQueryParameter(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Read 'active' from the URL query string
    const activeSection = getQueryParameter("active");

    // Highlight the active section
    if (activeSection) {
      const activeLink = document.getElementById(activeSection);
      if (activeLink) {
        activeLink.classList.add("active");
      } else {
        console.error(`No link found with id: ${activeSection}`);
      }
    } else {
      console.error("No active section provided in the URL.");
    }
  </script>
