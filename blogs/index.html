<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <link rel="stylesheet" href="/public/css/blog.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="imgheader">
    <div class="headers aligncenterclassic">Blogs</div>
  </div>
  <div class="search-filter">
    <div class="search-container">
      <input type="text" id="search-input" class="search-blog" placeholder="Search">
      <button id="clear-search" style="display: none;margin-left: -50px; scale: .7;"><img src="/public/img/Close button.png" alt=""></button>
      <button id="search-btn" style="display: none;">Search</button>
    </div>

    <div class="custom-dropdown">
      <button id="sort-btn" class="sort-button">
        <img src="/public/img/sort-desc.png" style="position: relative;" class="sortimg1" alt="">
        <div class="sortdis">Sort</div><span class="sort-icon"><img src="/public/img/arrow-down-s-fill.png" style="position: relative;" class="sortimg2" alt=""></span>
      </button>
      <ul id="sort-options" class="sort-options">
        <li data-sort="latest">Latest</li>
        <li data-sort="oldest">Oldest</li>
        <li data-sort="alphabetical">Alphabetic</li>
      </ul>
    </div>
  </div>

  <div class="blog-container">
    <!-- Filters Section -->

    <!-- Blog Layout -->
    <div id="blog-content">

    </div>

    <!-- Pagination Section -->

  </div>
  <div class="pagination">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <span id="page-numbers"></span>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <!-- make teh text .... twhen more than wight -->

  <iframe id="footer" src="/footer.html?active=aboutus" style="width: 100%; height: 100%; border: none;" onload="resizeIframe(this)"></iframe>

  <script>
    function resizeIframe(iframe) {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>

</body>
<script src="/public/js/scripts.js"></script>

</html>
