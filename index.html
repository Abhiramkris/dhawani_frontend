    <iframe id="footer" src="/public/footer.html" style="width: 100%; border: none;" onload="resizeIframe(this)"></iframe>

    <script>
        function resizeIframe(iframe) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
